<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오아</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        window.onload = () => {
            var swiper = new Swiper(".mySwiper", {
                scrollbar: {
                    el: ".swiper-scrollbar",
                    hide: true,
                },
            });
            AOS.init();
        }
    </script>

</head>

<body>
    <header class="header">

        <h1 class="logo">
            <img src="img/logo3.png" alt="오아로고">
        </h1><!-- .logo end -->

        <nav class="nav">

            <div class="category">
                <ul class="gnb">
                    <li><a href="https://www.oa-world.com/story.html">Brand</a></li>
                    <li><a href="https://www.oa-world.com/product.html">Product</a></li>
                    <li><a href="https://www.oa-world.com/media.html">Media</a></li>
                    <li><a href="https://www.oa-world.com/event.html">Event</a></li>
                </ul><!-- .gnb end -->
            </div><!-- .category end -->

            <ul class="left">
                <li class="search">
                    <input type="text" />
                    <img src="img/ico_search.png" alt="">
                </li><!-- .search end -->
            </ul><!-- .left end -->

            <div class="mobile_menu mobile">
                <img src="img/menu.png" alt="">
            </div><!-- .mobile_menu end -->
        </nav><!-- .nav end -->

    </header><!-- .header end -->

    <main class="main">
        <section class="main_visual">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <img src="img/main.jpg" alt="">
                        <div class="text">
                            <h2>긴 말 필요없이<br>다 되는 일상</h2>
                            <a href="https://brand.naver.com/oastore">제품 만나러 가기</a>
                        </div><!-- .text end -->
                    </div>

                    <div class="swiper-slide">
                        <img src="img/카테고리배너.jpg" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="img/카테고리배너_pc_공청기.jpg" alt="">
                    </div>

                </div><!-- .swiper-wrapper end -->
                <div class="swiper-scrollbar"></div>
            </div><!-- swiper mySwiper end -->
        </section><!-- .main_visual end -->

        <section class="section-01" data-aos="fade-up">
            <div class="inner">
                <div class="item_wrap">
                    <h3>Best item</h3>
                    <div class="left_item">
                        <a href="https://brand.naver.com/oastore/products/4701043982">
                            <div class="item">
                                <img src="img/best1.png" alt="">
                                <div class="text">
                                    <p>오아 듀얼 미스트</p>
                                    <span>은은한 LED조명이 내장되어있어 분위기 있는 공간 연출</span>
                                </div><!-- .text end -->
                            </div><!-- .item end -->
                        </a>
                    </div><!-- .left_item end -->


                    <div class="side_item">

                        <div class="top_item">
                            <a href="https://brand.naver.com/oastore/products/639002598">
                                <div class="item">
                                    <img src="img/best2.png" alt="">
                                    <div class="text">
                                        <p>오아 아이브릭 미니 블루투스 스피커</p>
                                        <span>하루를 특별하게 만들어주는 풍성한 사운드</span>
                                    </div><!-- .tetx end -->
                                </div><!-- .item_02 end -->
                            </a>
                        </div><!-- .top_item end -->

                        <div class="bottom_item">
                            <div class="item">
                                <a href="https://brand.naver.com/oastore/products/5090748722">
                                    <div class="image_wrap">
                                        <img src="img/best3.png" alt="">
                                        <div class="text">
                                            <p>오아 클린이워터B</p>
                                            <span>손보다 나은 물치실 구강케어</span>
                                        </div><!-- .tetx end -->
                                    </div><!-- .image_wrap end -->
                                </a>
                            </div><!-- .item end -->
                            
                            <div class="item">
                                <a href="https://brand.naver.com/oastore/products/4940029211">
                                    <div class="image_wrap">
                                        <img src="img/best4.png" alt="">
                                        <div class="text">
                                            <p>오아 클린이소프트</p>
                                            <span>치아관리를 위한 맞춤선택 가능</span>
                                        </div><!-- .tetx end -->
                                    </div><!-- .image_wrap end -->
                                </a>
                            </div><!-- .item end -->
                        </div><!-- .bottom_item end -->

                    </div><!-- .side_item end -->
                </div><!-- .item_wrap end -->
            </div><!-- .inner end -->
        </section><!-- .section-01 end -->

</body>

</html>
